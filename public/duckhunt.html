<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>duckhunt game</title>
  <link rel="stylesheet" href="./css/duckhunt.css">
</head>

<body>
  <main class="main-content" id="main-content">
    <h1 id="info">please wait...</h1>
    <label for="background-picture">background picture (between 1 and 5, 0 for random):</label>
    <input title="picture" id="background-picture" type="number" min="0" max="5">
    <label for="game-length">game length seconds (10 , 30, 60)</label>
    <input type="number" id="game-length" title="game length" min="10" max="60" step="10">
    <label for="game-speed">game speed</label>
    <input type="number" title="speed" id="game-speed" min="1" max="3">
    <button title="confirm" class="confirmButton" id="confirmButton">confirm</button>
  </main>
  <div class="game-section" id="game-section">
    <div class="ankan" id="ankan"></div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
